<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video&Audio</title>
    <style>
      video {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Video tag</h2>
    <video controls loop src="/HTML/Images/water.mp4"></video> <br />
    <h3>Autoplay attribute</h3>
    <video autoplay src="/HTML/Images/water.mp4"></video>
    <h2>Audio Tag</h2>
    <audio controls src="/HTML/Images/audio.mp3"></audio>
    <h3>Loop attribute</h3>
    <audio loop controls src="/HTML/Images/audio.mp3"></audio>
  </body>
</html>
