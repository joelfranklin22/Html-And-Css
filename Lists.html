<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      li,
      dd,
      dt {
        list-style: none;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>India</li>
      <li>Australia</li>
      <li>US</li>
      <li>UK</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>India</li>
      <li>Australia</li>
      <li>US</li>
      <li>UK</li>
    </ol>
    <h2>Description List</h2>
    <dt>Country</dt>
    <dd>India</dd>
    <dd>US</dd>
    <dd>UK</dd>
    <dd>Australia</dd>
    <h2>Mixed Up Lists</h2>
    <ol>
      <li>Ordered list</li>
      <ul>
        <li>Unordered List</li>
        <dl>
          <dt>Description</dt>
          <dd>Description list</dd>
        </dl>
        <li>UnOrdered List</li>
      </ul>
      <li>Ordered list</li>
    </ol>
  </body>
</html>
